<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Welcome to Quiz Master!</h2>
    <p>A simple platform to practice quizzes on various topics.</p>
    
    {% if 'username' in session %}
        <p>Hello, {{ session['username'] }}!</p>
        <a href="{{ url_for('quiz.dashboard') }}" class="button">Go to Dashboard</a>
        <a href="{{ url_for('auth.logout') }}" class="button">Logout</a>
    {% else %}
        <a href="{{ url_for('auth.login') }}" class="button">Login</a>
        <a href="{{ url_for('auth.register') }}" class="button">Register</a>
    {% endif %}
{% endblock %}
